<form>

  <input type="text" placeholder="07970 123456" name="" id="text-input-two" readonly value="07970 123456">
</form>

<h3 class="u-text-size-5">With descriptor.</h3>
<form>

  <p class="input-description colour-clooney">We'll customise your dashboard for you with this colour.</p>

</form>


</div>
